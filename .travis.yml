
language:
  - cpp

before_install:
  - pip install --user cpp-coveralls

script:
  - qmake
  - make
  - ./tests/tests

 addons:
 sonarcloud:
    organization: "jidim"
    token:
      secure: 56121a2831955e01608fd5f0d1704c2552069f3b
      
      
after_success:
  - coveralls --root . -E ".*external.*" -E ".*tests.*"
  - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
  - sonar-scanner
  

